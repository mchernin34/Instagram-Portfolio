<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Instagram Portfolio</title>
  
  <!-- styles -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- scripts -->
  <script src="js/modernizr.js"></script>
</head>
<body>
  
  <!-- header -->
  <header>
    
    <img src="images/mountains.jpg" alt="Mountains">
    <div class="name fancy-font">
      Michael
    </div>
    <div class="titles">
      <h1>Hello! <span>I'm Michael</span></h1>
      <h2>I love to travel around the world and design beautiful things</h2>
    </div>
    <div class="social">
      <a href="#" class="facebook">Facebook</a>
      <a href="#" class="twitter">Twitter</a>
      <a href="#" class="instagram">Instagram</a>
    </div>

  </header>
  <!-- end header -->

  <section class="instagram-wrap">
    
    <div class="container">
      <div class="row">
        <div class="instagram-content">
          <h3>Latest Photos</h3>
          <div class="row photos wrap">
            
            <!-- instafeed target div -->
            <div id="instafeed"></div>
            <!-- instafeed template -->
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="photo-box">
                <div class="image-wrap">
                  <img src="images/test.img" alt="">
                  <div class="likes">309 Likes</div>
                </div>
                <div class="description">
                  Fantastic Architecture #architecture #testing
                  <div class="date">October 8, 2014</div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- footer -->
  <footer>
   
  </footer>
  <!-- end footer -->

  <section class="footer-bottom">
    
  </section>

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/instafeed.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
